<div class="col-md-8 offset-md-4" id="conteudo">
    <article id="sobre-mim" class="row">
      <div class="col-md-6">
        <h1>Sobre mim</h1>
        <div>I’m Digo, a 23 year old back-end developer from Brazil, BR. I run Ultimate Angular (which just won “Best Angular product for Education” award!)</div>
      </div>
    </article>
    <section id="artigos" class="row">
      <div class="col-md-6" *ngFor="let artigo of artigos;">
        <div class="p-3"></div>
        <article class="card artigo">
          <div class="card-block">
            <h2 class="card-title">{{artigo.titulo}}</h2>
            <p class="card-text">{{artigo.resumo}}</p>
            <a class="btn btn-primary" [routerLink]="['/artigo', artigo.id]">ler mais</a>
          </div>
        </article>
      </div>
    </section>
  <app-contato></app-contato>
</div>
